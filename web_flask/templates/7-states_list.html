<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HBNB</title>
  </head>
  <body>
    <h1>States</h1>
    <ul>
      {% for state in states %}
      <li>
        <span>{{state.id}}:</span>
        <span>&nbsp;</span>
        <span><b>{{state.name}}</b></span>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
